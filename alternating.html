<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="align-items-center justify-content-center text-center position-relative px-5">
        <h2>Our Cookies</h2>
        <p>Checkout our latest and delicious cookies.</p>
      </div>
      <div class="row p-5 py-10 row-col-lg-4 row-col-md-1 row-col-sm-1">

        <div class="col  col-md-12 col-lg-3  col-sm-12 text-center row">
          <div class="col order-lg-1 order-md-2 order-sm-1 d-flex align-items-center justify-content-center text-center flex-column">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
          <img class="smallImg col order-md-1" src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
        </div>
  
        <div class="col col-sm-12 col-md-12 col-lg-3 text-center row">
          <div class="col d-flex align-items-center justify-content-center text-center flex-column">
            <h3>Peanut Butter</h3>
             <p>Yummy peanut buttery goodness</p>
          </div>
          <img class="smallImg col" src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
        </div>
  
        <div class="col col-sm-12 col-md-12 col-lg-3 text-center row">
          <div class="col order-md-2 order-lg-1 order-sm-1 d-flex align-items-center justify-content-center text-center flex-column">
            <h3>Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </div>
          <img class="smallImg col order-md-1" src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
        </div>
  
        <div class="col col-sm-12 col-md-12 col-lg-3 text-center row">
          <div class="col d-flex align-items-center justify-content-center text-center flex-column">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          <img class="smallImg col" src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
        </div>
      </div>
    </main>
  </body>
</html>
